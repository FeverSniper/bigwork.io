<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - JQ技术</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 一键返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="JQ Logo">
                <h1>JQ<span>技术</span></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#features">功能介绍</a></li>
                    <li><a href="index.html#contact">联系我们</a></li>
                    <li><a href="login.html" class="active">登录/注册</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- 登录/注册区域 -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" id="loginTab">登录</button>
                    <button class="tab-btn" id="registerTab">注册</button>
                </div>
                
                <!-- 登录表单 -->
                <div class="auth-form active" id="loginForm">
                    <h2>用户登录</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">邮箱/用户名</label>
                            <input type="text" id="loginEmail" placeholder="请输入邮箱或用户名" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">密码</label>
                            <input type="password" id="loginPassword" placeholder="请输入密码" required>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe">
                                <span>记住我</span>
                            </label>
                            <a href="#" class="forgot-password">忘记密码?</a>
                        </div>
                        <button type="submit" class="btn btn-auth">登录</button>
                    </form>
                    </div>
                </div>
                
                <!-- 注册表单 -->
                <div class="auth-form" id="registerForm">
                    <h2>用户注册</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerUsername">用户名</label>
                            <input type="text" id="registerUsername" placeholder="请输入用户名" required>
                            <div class="error-message" id="registerUsernameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">邮箱</label>
                            <input type="email" id="registerEmail" placeholder="请输入邮箱" required>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">密码</label>
                            <input type="password" id="registerPassword" placeholder="请输入密码(至少6位)" required>
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">确认密码</label>
                            <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" required>
                                <span>我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-auth">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <div class="logo">
                        <h2>JQ<span>技术</span></h2>
                    </div>
                    <p>提供专业的网络技术解决方案，让您畅享高速稳定的网络体验。</p>
                </div>
                <div class="student-info">
                    <h3>学生信息</h3>
                    <p>学号: 25216950221</p>
                    <p>姓名: 陈竞斌</p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 JQ技术. 版权所有.</p>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
